<!DOCTYPE html>
<html>
<head>
	<title>----</title>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>

	<video src="" id="video" autoplay="true">
		
	</video>

	<canvas style="display: none;" id="preview">
		
	</canvas>

	<div id="logger">
		
	</div>

	<script type="text/javascript">
		var canvas = document.getElementById("preview");
		var context = canvas.getContext("2d");
		var video = document.getElementById("video");
		var socket = io();
		canvas.width = 800;
		canvas.heigth = 600;
		context.width = canvas.width;
		context.heigth = canvas.heigth;

		function loadCam(stream){
			video.src = window.URL.createObjectURL(stream);
			console.log("Cámara conectada");
		}
		function failCam(){
			console.log("Error al acceder a la cámara");
		}
		function viewVideo(video,context){
			context.drawImage(video,0,0,800,600);
			socket.emit('stream', canvas.toDataURL('image/webp'));
		}

		$(function(){

			if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
				var constraints = { audio: true, video: { width: 1280, height: 720 } };
				navigator.mediaDevices.getUserMedia(constraints);
				setInterval(function(){
					viewVideo(video, context);
				},60);
				/*
				.then(function(mediaStream) {
				  var video = document.querySelector('video');
				  video.srcObject = mediaStream;
				  video.onloadedmetadata = function(e) {
				    video.play();
				  };
				})
				.catch(function(err) { console.log(err.name + ": " + err.message); }); // always check for errors at the end.
				*/
			}else{

				navigator.getUserMdia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msgetUserMedia);
			
				if(navigator.getUserMedia){
					navigator.getUserMedia({video:true},loadCam,failCam);
				}else{
					alert("No cam");
				}
				setInterval(function(){
					viewVideo(video, context);
				},60);
				}
		});
	</script>
</body>
</html>
